mutation CreateRecipe(
	$name: String!
	$description: String!
	$image: String!
	$time: Int!
	$difficulty: Difficulty!
	$tag: [TagInput!]!
	$totalCost: Float!
	$ingredient: [IngredientInput!]!
	$userID: ID!
) {
	createRecipe(
		name: $name
		description: $description
		image: $image
		time: $time
		difficulty: $difficulty
		tag: $tag
		totalCost: $totalCost
		ingredient: $ingredient
		userID: $userID
	) {
		_id
	}
}
